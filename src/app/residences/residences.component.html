<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Image</th>
    </tr>
    <tr *ngFor="let r of listResidences">
        <app-residence [residence]="r" (d)="deleteFromParent($event)"></app-residence>
        <!--<td><img src="{{r.image}}"></td>-->
    </tr>
</table>
<h1>Apartement by Residence</h1>
<div *ngIf="listApartByResidence.length == 0">
    <p>No Appart Found !</p>
</div>
<div *ngIf="listApartByResidence.length > 0">
<table>
    <tr>
        <th>Id</th>
        <th>appartNum</th>
    </tr>
    <tr *ngFor="let a of listApartByResidence">
        <td>{{a.id}}</td>
        <td>{{a.appartNum}}</td>
        <td><button (click)="likeApart(a)">Like</button></td>
    </tr>
</table>
</div>
