<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Image</th>
    </tr>
    <tr *ngFor="let r of listResidences">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.address}}</td>
        <td><img [src]="r.image" width="80" height="80"></td>
        <td><button (click)="showApartement(r)">Show Appartement</button></td>
        <td><a [routerLink]="['/residence',r.id]">DÃ©tails</a></td>
        <!--<td><img src="{{r.image}}"></td>-->
    </tr>
</table>
<h1>Apartement by Residence</h1>
<div *ngIf="listApartByResidence.length == 0">
    <p>No Appart Found !</p>
</div>
<div *ngIf="listApartByResidence.length > 0">
<table>
    <tr>
        <th>Id</th>
        <th>appartNum</th>
    </tr>
    <tr *ngFor="let a of listApartByResidence">
        <td>{{a.id}}</td>
        <td>{{a.appartNum}}</td>
        <td><button (click)="likeApart(a)">Like</button></td>
    </tr>
</table>
</div>
